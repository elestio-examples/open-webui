ports:
  - protocol: "HTTPS"
    targetProtocol: "HTTP"
    listeningPort: "443"
    targetPort: "18462"
    targetIP: "172.17.0.1"
    public: true
    path: "/"
    isAuth: false
environments:
  - key: "SOFTWARE_VERSION_TAG"
    value: "main"
  - key: "ADMIN_EMAIL"
    value: "[EMAIL]"
  - key: "ADMIN_PASSWORD"
    value: "random_password"
  - key: "ENV"
    value: "prod"
  - key: "ENABLE_SIGNUP"
    value: "True"
  - key: "SCARF_NO_ANALYTICS"
    value: "true"
  - key: "DO_NOT_TRACK"
    value: "true"
  - key: "ANONYMIZED_TELEMETRY"
    value: "false"
  - key: "OPENAI_API_BASE_URL"
    value: ""
  - key: "OPENAI_API_KEY"
    value: ""
  - key: "WEBUI_NAME"
    value: "Open-WebUI"
  - key: "WEBUI_URL"
    value: "[CI_CD_DOMAIN]"
  - key: "SAFE_MODE"
    value: "True"
config:
  runTime: "dockerCompose"
  version: ""
  framework: ""
  buildCommand: "docker-compose build"
  buildDir: "/"
  runCommand: "docker-compose up -d"
  icon: ""
  screenshot: "open-webui.gif"
lifeCycleConfig:
  preInstallCommand: "./scripts/preInstall.sh"
  postInstallCommand: "./scripts/postInstall.sh"
  preBackupCommand: "./scripts/preBackup.sh"
  postBackupCommand: "./scripts/postBackup.sh"
  preRestoreCommand: "./scripts/preRestore.sh"
  postRestoreCommand: "./scripts/postRestore.sh"
webUI:
  - url: "https://[CI_CD_DOMAIN]"
    label: "Open WebUI"
    login: "[ADMIN_EMAIL]"
    password: "[ADMIN_PASSWORD]"
